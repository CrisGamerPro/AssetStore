<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Assets Roblox</title>
  <script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID&currency=USD"></script>
</head>
<body>
  <h1>Tienda de Assets Roblox</h1>

  <div class="asset">
    <h2>Espada Épica</h2>
    <img src="espada.png" alt="Espada Roblox" width="200">
    <p>Un modelo exclusivo para tus juegos.</p>
    <p><b>Precio: $1 USD</b></p>

    <div id="paypal-button-container"><input type="button" value="Comprar"></div>
  </div>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: '5.00' }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('¡Gracias por tu compra ' + details.payer.name.given_name + '!');
          // Redirige a una página de descarga protegida
          window.location.href = "/api/entrega?orderId=" + data.orderID;
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
